openapi: 3.0.0
info:
  version: "v1"
  title: 'Private CIAM Cloud - User Organization Management API Definition'
  description: 'This is the RESTful API for retrieving authenticated users resident organization in CIAM Cloud. 
  This API provides the capability to retrieve the root organization of the authenticated user.'
  contact:
    name: WSO2
    url: 'https://wso2.com/ciam-suite/private-ciam-cloud/b2b-ciam'
    email: iam-dev@wso2.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://localhost:9443/o/{organization-domain}/api/users/v1/me/organizations'
    variables:
      organization-domain:
        default: 10084a8d-113f-4211-a0d5-efe36b082211
security:
  - OAuth2: []
  - BasicAuth: []

tags:
  - name: me
    description: Operations for the authenticated user

paths:
  /organizations/root:
    get:
      tags:
        - me
      summary: |
        Get the root organization of the authenticated user
      description: |
        This API provides the capability to retrieve
        the root organization of the authenticated user.

        <b>Permission required:</b> <br/>
          - none

        <b>Scope required:</b> <br/>
          - internal_login
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RootOrganizationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /organizations/root/descendants:
    get:
      tags:
        - me
      summary: |
        Get the descendant organizations of the authenticated user's resident organization
      description: |
        This API provides the capability to retrieve
        the descendant organizations of the authenticated user's resident organizations. The response includes 
        the organization's id and name from the resident organization to the accessed child organization.
        
        <b>Permission required:</b> <br/>
          - none
        
        <b>Scope required:</b> <br/>
          - internal_login
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RootDescendantsOrganizationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    RootOrganizationResponse:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: '77084a9d-113f-8281-a0d3-efe34b083213'
        name:
          type: string
          example: 'ABC Builders'

    BasicOrganizationObject:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: '77084a9d-113f-8281-a0d3-efe34b083213'
        name:
          type: string
          example: 'ABC Builders'

    RootDescendantsOrganizationResponse:
      type: array
      items:
        $ref: '#/components/schemas/BasicOrganizationObject'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: UOM-00000
          description: An error code.
        message:
          type: string
          example: Some Error Message
          description: An error message.
        description:
          type: string
          example: Some Error Description
          description: An error description.
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047
          description: An error trace identifier.

  #--------------------------------------------------------
  # Descriptions of error responses.
  #--------------------------------------------------------
  responses:
    NotFound:
      description: Resource is not found.
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication information is missing or invalid.
    Forbidden:
      description: Access forbidden.
    ServerError:
      description: Internal server error.
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Error'

  #-----------------------------------------------------
  # Applicable authentication mechanisms.
  #-----------------------------------------------------
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'https://localhost:9443/oauth2/token'
          scopes: {}
